<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Pieda Papel y Tijera </title>

    <link rel="stylesheet" href="/Rock-Paper-Scissors-Game/style.css">
</head>

<body>
    <main>
        <section class="cont">
            <div class="container" id="container">
                <div class="card" data-choice="piedra">
                    <img src="/Rock-Paper-Scissors-Game/img/PD.png"
                        alt="Piedra">
                </div>

                <div class="card" data-choice="papel">
                    <img src="/Rock-Paper-Scissors-Game/img/PL.png" alt="Papel">
                </div>

                <div class="card" data-choice="tijera">
                    <img src="/Rock-Paper-Scissors-Game/img/TJ.png" alt="Tijera">
                </div>
            </div>
        </section>
        <div id="resultado"></div>
    </main>

    <script src="/Rock-Paper-Scissors-Game/script.js"></script>
</body>

</html>
